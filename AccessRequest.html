<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Request</title>
    <link rel="stylesheet" href="AccessRequest_styles.css">
</head>
<body>
    <div class="access-request-container">
        <!-- Heading -->
        <h1>Access Request</h1>

        <!-- Access Request Form -->
        <form class="access-request-form">
            <div class="form-group">
                <label for="user">User:</label>
                <input type="text" id="user" placeholder="Enter user name" required>
            </div>

            <div class="form-group">
                <label for="system">Access request for:</label>
                <input type="text" id="system" placeholder="Search for a system..." required>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="" disabled selected>Select a department</option>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" required>
                    <option value="" disabled selected>Select a role</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                    <option value="Viewer">Viewer</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Submit Request</button>
        </form>
    </div>

    <script src="AccessRequest_script.js"></script>
</body>
</html>
